<style>
    body {

<script>
    document.addEventListener("DOMContentLoaded", function() {
  const photoInput = document.getElementById("photoInput");
  const preview = document.getElementById("preview");

  photoInput.addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();

      reader.onload = function(event) {
        preview.src = event.target.result;
        preview.style.display = "block";
      };

      reader.readAsDataURL(file);
    }
  });
});


const videoElement = document.getElementById('camera-stream');

// Check for camera support
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      // Assign the camera stream to the video element
      videoElement.srcObject = stream;
    })
    .catch(function (error) {
      console.error('Error accessing the camera:', error);
    });
} else {
  console.error('getUserMedia not supported');
}

</script>


<div class="input-container">
    <label for="unit-price">Unit Price:</label>
    <input type="number" id="unit-price" step="0.01" placeholder="Enter unit price">
  </div>
  <div class="input-container">

    <p>Total Price: <span id="total-price">$0.00</span></p>
  </div>
</div>


<style>

.container {
  background-color: #fff;
  padding: 20px;
  width: 300px;

.input-container {

}

  margin-top: 15px;

<script>
    const unitPriceInput = document.getElementById('unit-price');
const quantityInput = document.getElementById('quantity');
const totalPriceSpan = document.getElementById('total-price');

unitPriceInput.addEventListener('input', calculateTotalPrice);
quantityInput.addEventListener('input', calculateTotalPrice);

function calculateTotalPrice() {
  const unitPrice = parseFloat(unitPriceInput.value);
  const quantity = parseInt(quantityInput.value);

  if (!isNaN(unitPrice) && !isNaN(quantity)) {
    const totalPrice = unitPrice * quantity;
    totalPriceSpan.textContent = `$${totalPrice.toFixed(2)}`;
  } else {
    totalPriceSpan.textContent = '$0.00';
  }
}

</script>

<script>
    const addProductButton = document.getElementById("addProductButton");
    const productList = document.getElementById("productList");

    let productCounter = 1;

    addProductButton.addEventListener("click", function() {
        const newItem = document.createElement("li");
        newItem.textContent = `Product ${productCounter}`;

        productList.appendChild(newItem);

        productCounter++;
    });
</script>
