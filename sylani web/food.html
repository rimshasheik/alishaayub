<style>
  body {

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

#search-input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#search-button {
    padding: 10px 20px;
    font-size: 15px;
    margin-left: 9px;
    border: 1px solid #007bff;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

#search-results {
    margin-top: 10px;
}

</style>
<script>
  const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-button');
const searchResults = document.getElementById('search-results');

searchButton.addEventListener('click', performSearch);

function performSearch() {
    const query = searchInput.value;
    if (query.trim() !== '') {
        // You can implement your own search logic or use an API to fetch search results
        // For demonstration purposes, we'll just display the query as the search result.
        displaySearchResults([query]);
    }
}

function displaySearchResults(results) {
    let html = '';
    for (const result of results) {
        html += `<p>${result}</p>`;
    }
    searchResults.innerHTML = html;
}

</script>

<style>
  /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
}

#grocery-list {
    list-style: none;
    padding: 0;
    margin: 20px auto;
    max-width: 600px;
}

.item {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px 0;
}

.item img {
    max-width: 80px;
    margin-right: 10px;
}

.item-details {
    flex-grow: 1;
}

</style>

<script>
  // script.js
const groceryList = [
    { name: "MEET", price: "Rs.800 -per kg", image: "./Rectangle 17.png" },
    { name: "Beef Qeema", price: "Rs.450-per kg", image: "./Rectangle 23.png" },
    { name: "FISH", price: "Rs.800-per kg", image: "./Rectangle 20.png" },
   
];

const listContainer = document.getElementById("grocery-list");

groceryList.forEach(item => {
    const listItem = document.createElement("li");
    listItem.classList.add("item");

    const image = document.createElement("img");
    image.src = item.image;
    listItem.appendChild(image);

    const itemDetails = document.createElement("div");
    itemDetails.classList.add("item-details");

    const itemName = document.createElement("h3");
    itemName.innerText = item.name;
    itemDetails.appendChild(itemName);

    const itemPrice = document.createElement("p");
    itemPrice.innerText = `Price: ${item.price}`;
    itemDetails.appendChild(itemPrice);

    listItem.appendChild(itemDetails);
    listContainer.appendChild(listItem);
});

</script>

<style>

.input-container {

}

label {

input {

    border: none;

}

#result {
    margin-top: 20px;
    font-size: 24px;
}

</style>

<script>
const calculateBtn = document.getElementById("calculate");
const priceInput = document.getElementById("price");
const factorInput = document.getElementById("factor");
const resultDisplay = document.getElementById("result");

calculateBtn.addEventListener("click", () => {
    const price = parseFloat(priceInput.value);
    const factor = parseFloat(factorInput.value);

    if (!isNaN(price) && !isNaN(factor)) {
        const result = price * factor;
        resultDisplay.textContent = `Result: $${result.toFixed(2)}`;
    } else {
        resultDisplay.textContent = "Invalid input";
    }
});

</script>
